<script>
    function tryRemoveFromArray(arr,x) {
        for(let i = 0; i < arr.length; i++){
            if ( x === arr[i]){
                j = arr.indexOf(x);
                arr.splice(j,1);
            }
        }
        return arr;
    }
    let a = tryRemoveFromArray([1,2,3,4,5,6,5,4,3,2,1],5);
    document.write(a);
</script>
