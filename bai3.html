<script>
    function isFibonacci(number) {
        let isFibo = false;
        let a = 0;
        let b = 1;
        let c = a + b;
        while (c < number) {
            c = a + b;
            a = b;
            b = c;
        }
        if (c === number) {
            isFibo = true;
        }
        return isFibo;
    }
    let x = parseInt(prompt('Nhap vao so nguyen lon hon 0'));
    alert(" Số vừa nhập có kết quả là " + isFibonacci(x));
</script>
