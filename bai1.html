<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function findMax(arr) {
        let max = arr[0];
        for(let i = 0; i < arr.length; i++){
            if( max < arr[i]){
                max = arr[i];
            }
        }
        return max;
    }
    let a = findMax([3,4,5]);
    document.write("diem thi cao nhat la:" + a);
</script>
</body>
</html>
