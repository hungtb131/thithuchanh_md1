<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="circle" width="1000" height="800" style="border: 1px solid black" ></canvas>
</body>
<script>
    function Circle(x,y,radius,color) {
        this.x = x;
        this.y = y;
        this.radius = radius;
        this.color = color;
        this.render  = function () {
            let ctr = document.getElementById("circle").getContext("2d");
            ctr.beginPath();
            ctr.fillStyle = this.color;
            ctr.arc(this.x,this.y,this.radius,0,2*Math.PI);
            ctr.stroke();
        }
    }
    let crircle = new Circle(10,10,100,"#000000");
    crircle.render();
</script>
</body>
</html>
